<!doctype html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUẢN LÝ SẢN PHẨM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">QUẢN LÝ SẢN PHẨM</a>
    <div>
      <a class="btn btn-sm btn-outline-light me-2" href="/">Trang chủ</a>
      <a class="btn btn-sm btn-outline-light me-2" href="/inventory">Tồn kho</a>
      <a class="btn btn-sm btn-warning" href="/order">Đặt hàng</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="card shadow-sm"><div class="card-body">
    <h3 class="mb-3">Cập nhật sản phẩm</h3>
<form method="post" th:action="@{'/products/' + ${p.id} + '/edit'}">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Tên</label>
      <input class="form-control" name="name" th:value="${p.name}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Danh mục</label>
      <select class="form-select" name="category">
        <option th:each="c : ${categories}" th:value="${c}" th:text="${c}" th:selected="${c == p.category}"></option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Giá</label>
      <input class="form-control" name="price" type="number" step="0.01" min="0" th:value="${p.price}" required>
    </div>
    <div class="col-md-12">
      <label class="form-label">Mô tả</label>
      <textarea class="form-control" rows="3" name="description" th:text="${p.description}"></textarea>
    </div>
    <div class="col-md-4">
      <label class="form-label">Tồn kho</label>
      <input class="form-control" name="stock" type="number" min="0" th:value="${p.stock}" required>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Lưu</button>
    <a class="btn btn-secondary" href="/">Hủy</a>
  </div>
</form>

  </div></div>
</div>
</body>
</html>
