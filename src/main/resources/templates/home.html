<!doctype html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUẢN LÝ SẢN PHẨM </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">QUẢN LÝ SẢN PHẨM</a>
    <div>
      <a class="btn btn-sm btn-outline-light me-2" href="/">Trang chủ</a>
      <a class="btn btn-sm btn-outline-light me-2" href="/inventory">Tồn kho</a>
      <a class="btn btn-sm btn-warning" href="/order">Đặt hàng</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="card shadow-sm"><div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Danh sách sản phẩm</h3>
  <div>
    <a class="btn btn-sm btn-outline-secondary" href="/">Mặc định</a>
    <a class="btn btn-sm btn-outline-secondary" href="/?sort=priceAsc">Giá ↑</a>
    <a class="btn btn-sm btn-outline-secondary" href="/?sort=priceDesc">Giá ↓</a>
  </div>
</div>

<form class="mb-3" method="get" action="/">
  <div class="row g-2 align-items-end">
    <div class="col-auto">
      <label class="form-label">Lọc theo danh mục</label>
      <select class="form-select" name="category">
        <option th:selected="${selectedCategory == null}" th:value="${null}">-- Tất cả --</option>
        <option th:each="c : ${categories}" th:value="${c}" th:text="${c}" th:selected="${c == selectedCategory}"></option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Lọc</button>
    </div>
  </div>
</form>

<div class="table-responsive">
<table class="table table-striped align-middle">
  <thead><tr>
    <th>ID</th><th>Tên</th><th>Danh mục</th><th>Mô tả</th>
    <th>Giá gốc</th><th>Giảm (%)</th><th>Giá sau giảm</th><th>Tồn</th><th>Hành động</th>
  </tr></thead>
  <tbody>
  <tr th:each="p : ${products}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.name}"></td>
    <td th:text="${p.category}"></td>
    <td th:text="${p.description}"></td>
    <td th:text="${#numbers.formatDecimal(p.price,1,2)}"></td>
    <td th:text="${#numbers.formatDecimal(p.discountPercent,1,0)}"></td>
    <td th:text="${#numbers.formatDecimal(p.effectivePrice,1,2)}"></td>
    <td th:text="${p.stock}"></td>
    <td>
      <a class="btn btn-sm btn-outline-primary" th:href="@{'/products/' + ${p.id} + '/edit'}">Sửa</a>
      <a class="btn btn-sm btn-outline-warning" th:href="@{'/products/' + ${p.id} + '/discount'}">Giảm giá</a>
    </td>
  </tr>
  </tbody>
</table>
</div>

  </div></div>
</div>
</body>
</html>
