<!doctype html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUẢN LÝ SẢN PHẨM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">QUẢN LÝ SẢN PHẨM</a>
    <div>
      <a class="btn btn-sm btn-outline-light me-2" href="/">Trang chủ</a>
      <a class="btn btn-sm btn-outline-light me-2" href="/inventory">Tồn kho</a>
      <a class="btn btn-sm btn-warning" href="/order">Đặt hàng</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="card shadow-sm"><div class="card-body">
    <h3 class="mb-3">Đặt hàng</h3>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<form method="post" action="/order">
  <div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead><tr>
      <th>ID</th><th>Tên</th><th>Danh mục</th><th>Giá sau giảm</th><th>Tồn</th><th>Số lượng mua</th>
    </tr></thead>
    <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.category}"></td>
        <td th:text="${#numbers.formatDecimal(p.effectivePrice,1,2)}"></td>
        <td th:text="${p.stock}"></td>
        <td style="max-width:120px">
          <input class="form-control" th:name="${'qty_' + p.id}" type="number" min="0" th:attr="max=${p.stock}" value="0">
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  <button class="btn btn-success">Tạo đơn hàng</button>
  <a class="btn btn-secondary" href="/">Hủy</a>
</form>

  </div></div>
</div>
</body>
</html>
