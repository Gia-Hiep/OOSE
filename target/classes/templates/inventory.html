<!doctype html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUẢN LÝ SẢN PHẨM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">QUẢN LÝ SẢN PHẨM</a>
    <div>
      <a class="btn btn-sm btn-outline-light me-2" href="/">Trang chủ</a>
      <a class="btn btn-sm btn-outline-light me-2" href="/inventory">Tồn kho</a>
      <a class="btn btn-sm btn-warning" href="/order">Đặt hàng</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="card shadow-sm"><div class="card-body">
    <h3 class="mb-3">Giá trị tồn kho theo danh mục</h3>
<table class="table table-bordered">
  <thead><tr><th>Danh mục</th><th>Tổng giá trị (đã tính giảm)</th></tr></thead>
  <tbody>
    <tr th:each="c : ${categories}">
      <td th:text="${c}"></td>
      <td th:text="${#numbers.formatDecimal(totals.get(c),1,2)}"></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-secondary" href="/">Quay lại</a>

  </div></div>
</div>
</body>
</html>
