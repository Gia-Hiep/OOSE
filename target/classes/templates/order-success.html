<!doctype html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUẢN LÝ SẢN PHẨM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">QUẢN LÝ SẢN PHẨM</a>
    <div>
      <a class="btn btn-sm btn-outline-light me-2" href="/">Trang chủ</a>
      <a class="btn btn-sm btn-outline-light me-2" href="/inventory">Tồn kho</a>
      <a class="btn btn-sm btn-warning" href="/order">Đặt hàng</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="card shadow-sm"><div class="card-body">
    <h3 class="mb-3">Đơn hàng đã tạo</h3>
<div class="card mb-3">
  <div class="card-body">
    <p class="mb-2"><strong>Mã đơn:</strong> <span th:text="${order.id}"></span></p>
    <p class="mb-2"><strong>Thời gian:</strong> <span th:text="${order.createdAt}"></span></p>
    <h6>Chi tiết:</h6>
    <ul class="mb-2">
      <li th:each="it : ${order.items}"
          th:text="${it.product.name} + ' x' + ${it.quantity} + ' = ' + ${#numbers.formatDecimal(it.lineTotal,1,2)}"></li>
    </ul>
    <p class="fw-bold">TỔNG: <span th:text="${#numbers.formatDecimal(order.total,1,2)}"></span></p>
  </div>
</div>

<h4>Lịch sử đơn hàng</h4>
<div class="table-responsive">
<table class="table table-bordered">
  <thead><tr><th>Mã đơn</th><th>Thời gian</th><th>Tổng tiền</th></tr></thead>
  <tbody>
    <tr th:each="o : ${orders}">
      <td th:text="${o.id}"></td>
      <td th:text="${o.createdAt}"></td>
      <td th:text="${#numbers.formatDecimal(o.total,1,2)}"></td>
    </tr>
  </tbody>
</table>
</div>

<a class="btn btn-primary" href="/">Về trang chủ</a>
<a class="btn btn-success" href="/order">Tạo đơn mới</a>

  </div></div>
</div>
</body>
</html>
